<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read GitHub File</title>
</head>
<body>

    <h2>Read File from GitHub</h2>
    <button onclick="fetchGitHubFile()">Fetch File</button>
    <pre id="file-content">File content will appear here...</pre>

    <script>
        async function fetchGitHubFile() {
            const owner = "github_username";  // Replace with the repository owner
            const repo = "repository";    // Replace with the repository name
            const filePath = "folder/file.extension"; // Replace with the file path
            const branch = "main";       // Replace with the branch name

            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}?ref=${branch}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const content = atob(data.content); // Decode Base64 content

                document.getElementById("file-content").textContent = content;
            } catch (error) {
                console.error("Error fetching file:", error);
                document.getElementById("file-content").textContent = "Failed to load file.";
            }
        }
    </script>

</body>
</html>
