<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read GitHub File</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://www.pockettactics.com/wp-content/sites/pockettactics/2025/10/wuthering-waves-chisa.jpg') no-repeat center center/cover;
        }


        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #2a5298;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #1e3c72;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <h2>Read File from GitHub</h2>
    <button onclick="fetchGitHubFile()">Fetch File</button>
    <pre id="file-content">File content will appear here...</pre>

    <script>
        async function fetchGitHubFile() {
            const owner = "github_username";  // Replace with the repository owner
            const repo = "repository";    // Replace with the repository name
            const filePath = "folder/file.extension"; // Replace with the file path
            const branch = "main";       // Replace with the branch name

            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}?ref=${branch}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const content = atob(data.content); // Decode Base64 content

                document.getElementById("file-content").textContent = content;
            } catch (error) {
                console.error("Error fetching file:", error);
                document.getElementById("file-content").textContent = "Failed to load file.";
            }
        }
    </script>

</body>
</html>
