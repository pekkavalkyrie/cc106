<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Private GitHub Repo</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://www.pockettactics.com/wp-content/sites/pockettactics/2025/10/wuthering-waves-chisa.jpg') no-repeat center center/cover;
        }


        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #2a5298;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #1e3c72;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload File to Private GitHub Repo</h1>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload to Private Repo</button>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert("Please select a file first.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(event) {
                const content = event.target.result.split(',')[1];
                
                const githubUsername = 'github_username'; 
                const repo = 'repository';
                const path = `folderIfAny/${file.name}`;
                const token = "ghp_yourClassicTokenHere"; 

                const apiUrl = `https://api.github.com/repos/${githubUsername}/${repo}/contents/${path}`;

                const data = {
                    message: `Adding ${file.name} to private repo`,
                    content: content
                };

                try {
                    const response = await fetch(apiUrl, {
                        method: "PUT",
                        headers: {
                            "Authorization": `token ${token}`,
                            "Accept": "application/vnd.github.v3+json",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert(`File uploaded successfully! View it here: ${result.content.html_url}`);
                    } else {
                        alert(`Error: ${result.message}`);
                    }
                } catch (error) {
                    console.error("Error uploading file:", error);
                    alert("Upload failed.");
                }
            };

            reader.readAsDataURL(file);
        }
    </script>

</body>
</html>
